dist: trusty
language: rust
services: docker
sudo: required

rust:
  - 1.17.0
  - beta
  - nightly

# Cache built crates for much faster builds.
cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

notifications:
  email:
    on_success: never

env:
  global:
    - CRATE_NAME=redis-cell

matrix:
  allow_failures:
    - rust: nightly

  include:
    # Stable.
    - env: TARGET=x86_64-unknown-linux-gnu
    - env: TARGET=x86_64-apple-darwin
      os: osx
    - env: TARGET=x86_64-unknown-freebsd DISABLE_TESTS=1

    # Testing other channels
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: nightly
    - env: TARGET=x86_64-apple-darwin
      os: osx
      rust: nightly

before_install: set -e

install:
  - bash ci/install.sh
  - source ~/.cargo/env || true

before_script: 
  # Don't fail on failure to install because it's probably because the target
  # already exists.
  - (cargo install rustfmt || true)

script:
  - bash ci/script.sh

after_script: set +e

before_deploy:
  - bash ci/before_deploy.sh

branches:
  only:
    # Pushes and pull requests to the master branch.
    - master

    # IMPORTANT Ruby regex to match tags. Required, or travis won't trigger
    # deploys when a new tag is pushed. This regex matches semantic versions
    # like v1.2.3-rc4+2016.02.22
    - /^v\d+\.\d+\.\d+.*$/

deploy:
  provider: releases
  # Generated with `travis encrypt $token`. Token is scoped to `public_repo`.
  api_key:
    secure: ""
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  # Don't delete the artifacts from previous phases.
  skip_cleanup: true
  # Deploy when a new tag is pushed.
  on:
    # Channel to use to produce the release artifacts. NOTE make sure you only
    # release *once* per target.
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  provider: releases
  skip_cleanup: true
